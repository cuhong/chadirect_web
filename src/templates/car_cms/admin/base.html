{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta name="theme-color" content="#EBB8A4">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=no,initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    {% block extrastyle %}
    {% endblock %}
</head>
<body>
{% block outerbody %}
{% endblock %}
<div class="container container-restrict" id="mainContainer">
    {% block body %}
    {% endblock %}
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'vendor/jquery/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'vendor/popper/popper.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script>

</script>
{% block extrascript %}
{% endblock %}
</body>
</html>
