{% extends 'affiliate/base.html' %}
{% load static %}

{% block container %}
    <div class="container">
        <div class="row flex justify-content-center">
            <div class="col-6 p-t-40 p-b-90 p-t-40">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <h5 class="">회원 추가</h5>
                            <span>아래 URL을 가입하실 분에게 전달해주세요</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="m-b-10">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="id_url">가입 URL</label>
                                    <input type="text" class="form-control"
                                           placeholder="가입 URL"
                                           id="id_url" name="url"
                                           value="{{ url }}" readonly>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block copy-btn" data-clipboard-target="#id_url">URL 복사
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extrascript %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script>
        var clipboard = new ClipboardJS('.copy-btn');

        clipboard.on('success', function (e) {
            if (e.action === "copy") {
                alert('복사되었습니다.')
            }
            e.clearSelection();
        });
    </script>
{% endblock %}
